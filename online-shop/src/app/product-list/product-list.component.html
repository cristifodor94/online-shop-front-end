<div class="container">
    <div><h1>Products</h1></div>
    <div class="btns">
        <button mat-fab extended color="primary" (click)="navigateToFavorites()">
            <mat-icon>favorite</mat-icon>
            Favorites
        </button>
        <button mat-fab extended color="primary" (click)="navigateToShoppingCart()">
            <mat-icon>shopping</mat-icon>
            Shopping cart
        </button>
    </div>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let product">{{ product.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }} lei</td>
    </ng-container>

    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let product">{{ product.weight }} gr</td>
    </ng-container>

    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let product">{{ product.supplier.name }}</td>
    </ng-container>

    <ng-container matColumnDef="product-category">
        <th mat-header-cell *matHeaderCellDef>Product Category</th>
        <td mat-cell *matCellDef="let product">{{ product.productCategory.name }}</td>
    </ng-container>

    <ng-container matColumnDef="product-details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
            <button mat-raised-button color="primary" (click)="navigateToProductById(product.id)">
                Product details
            </button>
            <button mat-raised-button color="primary" (click)="addProductToCart(product)">Add to shopping cart</button>
            <button mat-raised-button color="primary" (click)="addProductToFavorites(product)">Add to favorites</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="btns">
    <button *ngIf="canEdit()" mat-raised-button color="primary" (click)="addNewProduct()">Add new product</button>
    <button mat-raised-button color="primary" (click)="logOut()">Logout</button>
</div>
