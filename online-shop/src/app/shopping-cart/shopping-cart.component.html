<h1>Shopping Cart</h1>
<div class="container">
  <table>
<tr>
  <th>Product name</th>
  <th>Description</th>
  <th>Price</th>
  <th>Quantity</th>
</tr>
    <tr *ngFor="let product of products">
      <td>{{product.name}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price}}</td>
    </tr>
  </table>
</div>
