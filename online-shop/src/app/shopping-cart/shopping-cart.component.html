<h1 mat-h1>Shopping Cart</h1>

<table mat-table [dataSource]="populateCart" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let populateCart">{{ populateCart.product.name }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let populateCart">{{ populateCart.product.price }} lei</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef>Supplier</th>
        <td mat-cell *matCellDef="let populateCart">{{ populateCart.product.supplier.name }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let populateCart">
            <button
                class="increase-decrease-btn"
                mat-mini-fab
                matTooltip="Primary"
                color="primary"
                matTooltip="Basic"
                (click)="incrementOrDecrementProductQuantity(populateCart.product.id, false)"
                [disabled]="populateCart.quantity < 2"
            >
                <mat-icon>-</mat-icon></button
            >{{ populateCart.quantity }}
            <button
                class="increase-decrease-btn"
                mat-mini-fab
                matTooltip="Primary"
                color="primary"
                matTooltip="Basic"
                (click)="incrementOrDecrementProductQuantity(populateCart.product.id, true)"
            >
                <mat-icon>+</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>Total: {{ totalProducts() }}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let populateCart">
            <button class="delete-btn" mat-icon-button color="primary" (click)="deleteProductFromCart(populateCart)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<button mat-raised-button color="primary" (click)="clearCart()">Clear Cart</button>
<button mat-raised-button color="primary" (click)="createOrder()">Checkout</button>
